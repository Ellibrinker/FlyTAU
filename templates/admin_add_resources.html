<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resources Management - FlyTAU</title>

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/admin_add_resources.css">
  <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header class="top-bar">
    <a href="/admin/" class="logo-link">
      <img src="/static/logo.png" alt="Logo">
    </a>
  </header>

  <div class="wrapper">
    <h1>Resources Management</h1>
    <p class="subtitle">Manage planes and crew members in the system.</p>

    <div class="actions">
      <a class="admin-btn" href="/admin/planes/new">
        <i class='bx bx-plus-circle'></i> + Add New Plane
      </a>

      <a class="admin-btn" href="/admin/crew/new">
        <i class='bx bx-user-plus'></i> + Add New Crew Member
      </a>
    </div>

    <div class="bottom-actions">
      <a class="back-link" href="/admin/"><i class='bx bx-left-arrow-alt'></i> Back to Admin Panel</a>
    </div>
  </div>
</body>
</html>
