<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>FlyTAU - Add Crew Member</title>
    <link rel="stylesheet" href="/static/admin_add_flight.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <style>
        .input-box input, 
        .input-box select {
            padding-right: 60px !important; 
            text-align: left; 
        }
        .input-box i {
            right: 20px !important;
            left: auto !important;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-link" style="margin-inline-start: 2100px;">
            <img src="/static/logo.png" alt="FlyTAU Logo" class="company-logo">
        </div>
    </div>

    <div class="wrapper">
        <h1>Add New Crew Member</h1>
        <p class="muted">Enter personal details and professional role</p>

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <form method="POST">
<div class="input-box">
    <input
        name="id"
        type="text"
        placeholder="ID Number"
        required
        inputmode="numeric"
        pattern="^[0-9]{9}$"
        title="Israeli ID must be exactly 9 digits"
    />
    <i class='bx bx-id-card'></i>
</div>

            
            <div class="two-col">
                <div class="input-box" style="width: 100%;">
                    <input name="first_name" placeholder="First Name" value="{{ data.get('first_name', '') }}" required />
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box" style="width: 100%;">
                    <input name="last_name" placeholder="Last Name" value="{{ data.get('last_name', '') }}" required />
                    <i class='bx bx-user'></i>
                </div>
            </div>

            <div class="two-col">
                <div class="input-box" style="width: 100%;">
                    <input name="phone" placeholder="Phone Number" value="{{ data.get('phone', '') }}" />
                    <i class='bx bx-phone'></i>
                </div>
                <div class="input-box" style="width: 100%;">
                    <input name="city" placeholder="City" value="{{ data.get('city', '') }}" />
                    <i class='bx bx-map'></i>
                </div>
            </div>

            <div class="two-col">
                <div class="input-box" style="width: 100%;">
                    <input name="street" placeholder="Street" value="{{ data.get('street', '') }}" />
                    <i class='bx bx-home-alt'></i>
                </div>
                <div class="input-box" style="width: 100%;">
                    <input name="house_num" type="number" placeholder="House #" value="{{ data.get('house_num', '') }}" />
                    <i class='bx bx-hash'></i>
                </div>
            </div>

            <div class="input-box">
                <select name="role" required>
                    <option value="" disabled {{ 'selected' if not data.get('role') }}>Select Role...</option>                    <option value="pilot">Pilot</option>
                    <option value="pilot" {{ 'selected' if data.get('role') == 'pilot' }}>Pilot</option>
                    <option value="attendant" {{ 'selected' if data.get('role') == 'attendant' }}>Flight Attendant</option>
                </select>
                <i class='bx bx-briefcase'></i>
            </div>

            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; color: #252264; font-weight: 600;">
                <input type="checkbox" name="long_training" id="lt" style="width: 18px; height: 18px; cursor: pointer;" {{ 'checked' if data.get('long_training') }}>
                <label for="lt" style="margin-bottom: 0; cursor: pointer;">Long Flight Training</label>
            </div>

            <button type="submit">Register Crew Member</button>
        </form>

        <div class="footer">
            <a href="/admin/resources">
    <i class='bx bx-arrow-left'></i> Back to Resources Management
  </a>
        </div>
    </div>

</body>
</html>
