<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Plane | FLYTAU</title>
  <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/admin_add_flight.css">
</head>
<body>
  <header class="top-bar">
    <a href="/" class="logo-link">
      <img src="/static/logo.png" alt="Logo" class="company-logo">
    </a>
  </header>

  <div class="wrapper">
    {% if error %}
      <div class="error-box" style="background: #ffe6e6; color: #cc0000; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
          {{ error }}
      </div>
    {% endif %}

    <div class="box">
      <h3 class="title">Add New Plane</h3>
      <p class="muted">Enter aircraft details to register it in the system</p>

      <form method="POST">
        <div class="row">
          <div class="input-box">
            <input name="manufacturer" placeholder="Manufacturer (e.g., Boeing)" required />
            <i class='bx bx-wrench'></i>
          </div>
          <div class="input-box">
            <input type="date" name="purchase_date" title="Purchase Date" required />
          </div>
        </div>

        <div class="row">
          <div class="input-box">
            <select name="plane_type" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
              <option value="" disabled selected>Select Plane Size...</option>
              <option value="small">Small Plane (Single Aisle)</option>
              <option value="big">Big Plane (Wide Body)</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 20px;">
          <button type="submit" class="btn-primary">Save Aircraft</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <a href="/admin/flights"><i class='bx bx-arrow-left'></i> Back to Flights</a>
    </div>
  </div>
</body>
</html>
