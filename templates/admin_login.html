<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      background: #fafafa;
    }

    h1 { margin-bottom: 6px; }

    a { color: #008B8B; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .box {
      max-width: 420px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      margin-top: 20px;
    }

    .error {
      color: #b00020;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .muted {
      color: #666;
      font-size: 14px;
      margin-bottom: 14px;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      cursor: pointer;
      border: none;
      background: #008B8B;
      color: #fff;
      font-weight: 700;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    button:hover { opacity: 0.92; }

    .footer {
      margin-top: 14px;
      font-size: 14px;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #f4f7f6;
      border: 1px solid #ddd;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Admin Login</h1>
  <span class="pill">Managers only</span>

  <div class="box">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <p class="muted">
      Please sign in using your manager ID and password.
    </p>

    <form method="POST" action="/admin/login">
      <div class="row">
        <input
          type="number"
          name="tz"
          placeholder="Manager ID"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Login</button>
      </div>
    </form>

    <div class="footer">
      <a href="/">‚Üê Back to home</a>
    </div>
  </div>
</body>
</html>
