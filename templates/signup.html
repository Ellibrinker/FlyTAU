<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="static/sign_up.css">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="top-bar">
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="company-logo">
        </a>
    </header>

    <div class="wrapper">
        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <h1>Sign Up</h1>

        <form action="/signup" method="POST">
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" name="passport_number" placeholder="Passport Number" required>
                <i class='bx bx-user-id-card'></i>
            </div>

            <div class="input-box">
                <input type="date" name="date_of_birth" required>
                <i class='bx bx-calendar'></i>
            </div>

            <div class="input-box" id="phones">
                <input class="phone-input" type="tel" name="phone" placeholder="Phone number (Required)" required>
                <i class='bx bx-phone'></i>
            </div>

            <button type="button" class="add-phone-btn" onclick="addPhone()">+ Add another phone</button>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock'></i>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="link">
            Already have an account? <a href="/login">Login here</a>
            <br><br>
            <a href="/" style="font-weight: 500;">Back to home</a>
        </div>
    </div>

    <script>
        function addPhone() {
            const container = document.getElementById("phones");
            const input = document.createElement("input");
            input.type = "tel";
            input.name = "phone"; // חשוב כדי ש-request.form.getlist('phone') יעבוד
            input.placeholder = "Phone number (Optional)";
            input.className = "phone-input";
            container.appendChild(input);
        }
    </script>
</body>
</html>
