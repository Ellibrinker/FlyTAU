<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .top-bar .logo-link {
            display: flex;
            align-items: center;
        }

        .top-bar .company-logo {
            height: 40px;
            cursor: pointer;
        }

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            background: url('{{ url_for("static", filename="sky.jpg") }}') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 520px;
            background: transparent;
            border: 2px solid rgba(37, 34, 99, 0.2);
            backdrop-filter: blur(10px);
            color: #9b3b3b;
            border-radius: 12px;
            padding: 30px 40px;
            margin-top: 80px;
        }

        .wrapper h1 {
            color: #252264;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .input-box {
            width: 100%;
            max-width: 320px;
            height: 50px;
            display: flex;
            align-items: center;
            margin: 15px auto;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            outline: none;
            border: 2px solid rgba(37, 34, 99, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #252264;
            padding: 0 20px;
            font-family: 'Assistant', sans-serif;
        }

        .input-box input::placeholder {
            color: #252264;
        }

        .input-box i {
            position: relative;
            right: 30px;
            transform: translate(-50%);
            font-size: 20px;
            color: #252264;
        }

        input:focus {
            outline: none;
            border-color: #252264;
            box-shadow: 0 0 5px rgba(0, 139, 139, 0.2);
        }

        button {
            background-color: rgb(37, 34, 99);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #130f42;
            transform: translateY(-2px);
        }

        .link {
            text-align: center;
            color: #252264;
            margin: 20px 0 15px;
        }

        .link a {
            color: #252264;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .phone-input {
            margin-bottom: 8px;
        }

        .add-phone-btn {
        background-color: rgba(37, 34, 99, 0.2);
        color: #252264;
        padding: 0 20px;      
        height: 50px;           
        border-radius: 40px;   
        border: none;
        cursor: pointer;
        width: 60%;
        margin: 100px;          
        margin-top: 15px;   
        margin-bottom: 15px;   
        font-size: 16px;
        font-weight: 600;
        display: block;     
    }
        
        .add-phone-btn:hover {
            background-color: rgba(37, 34, 99, 0.3);
        }

        .error-box {
            background: #ffe5e5;
            color: #b00020;
            border: 1px solid #ffb3b3;
            padding: 10px 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
        }

    </style>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="top-bar">
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="company-logo">
        </a>
    </header>

    <div class="wrapper">
        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <h1>Sign Up</h1>

        <form action="/signup" method="POST">
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" name="passport_number" placeholder="Passport Number" required>
                <i class='bx bx-user-id-card'></i>
            </div>

            <div class="input-box">
                <input type="date" name="date_of_birth" required>
                <i class='bx bx-calendar'></i>
            </div>

            <div class="input-box" id="phones">
                <input class="phone-input" type="tel" name="phone" placeholder="Phone number (Required)" required>
                <i class='bx bx-phone'></i>
            </div>

            <button type="button" class="add-phone-btn" onclick="addPhone()">+ Add another phone</button>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock'></i>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="link">
            Already have an account? <a href="/login">Login here</a>
            <br><br>
            <a href="/" style="font-weight: 500;">Back to home</a>
        </div>
    </div>

    <script>
        function addPhone() {
            const container = document.getElementById("phones");
            const input = document.createElement("input");
            input.type = "tel";
            input.name = "phone"; // חשוב כדי ש-request.form.getlist('phone') יעבוד
            input.placeholder = "Phone number (Optional)";
            input.className = "phone-input";
            container.appendChild(input);
        }
    </script>
</body>
</html>
