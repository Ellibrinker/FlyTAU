<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To FLYTAU</title>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 25px;
            font-weight: normal;
            color: #555;
            margin-bottom: 30px; /* 拽爪转 驻转 专  驻转 拽 驻转专 */
        }
        button {
            background-color: #008B8B;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00CED1;
            transform: scale(1.05);
        }

        /* 驻转专 砖 (驻专) */
        .secondary-btn {
            background-color: #6c757d;
        }
        .secondary-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    {% if user_name %}
        <!-- 砖转砖 专 -->
        <h2 style="margin-top: 0;">
            Hi {{ user_name }} 
        </h2>

        <h1>Welcome to FLYTAU</h1>

        <a href="/search_flights">
            <button>Search & Book Flights</button>
        </a>

        <a href="/my_orders">
            <button class="secondary-btn">My Orders</button>
        </a>

        <br><br>

        <a href="/logout">
            <button>Log Out</button>
        </a>

    {% else %}
        <!-- 专 -->
        <h1>Welcome to FLYTAU</h1>

        <a href="/login">
            <button>Login</button>
        </a>

        <a href="/signup">
            <button>Sign Up</button>
        </a>

        <br><br>

        <p style="color: #666; font-size: 18px;">
            or continue as a guest
        </p>

        <a href="/search_flights">
            <button>Search & Book Flights</button>
        </a>

        <a href="/order_lookup">
            <button class="secondary-btn">Find My Order</button>
        </a>
    {% endif %}
</body>
</html>
