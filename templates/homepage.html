<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To FLYTAU</title>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 25px;
            font-weight: normal;
            color: #555;
            margin-bottom: 60px;
        }
        button {
        background-color: #008B8B;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #00CED1;
        transform: scale(1.05);
    }
    </style>
</head>
<body>
    <h1>Welcome to FLYTAU</h1>
    <h2>Please Choose One Of The Options Bellow:</h2>
    <a href="/login"><button style="padding: 10px 20px;">Login</button></a>
    <br><br>
    <a href="/signup"><button style="padding: 10px 20px;">Sign Up</button></a>
</body>
</html>
